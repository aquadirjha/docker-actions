name: Shell commands
on: [push]

jobs:
  run-shell-command:
    runs-on: ubuntu-latest
    steps:
      - name: echo string
        run : echo "Hello-Github"
      - name: Run multiple line script
        run: |
          env
          node -v
          npm -v

  DockerImageBuildAndPush:
    name: Docker Task
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1.2.0

    # - name: Build Docker Image
    #   run: docker build -t "default-docker-remote" .

    - name: Set up QEMU
      uses: docker/setup-qemu-action@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
      
    - name: Login to DockerHub
      uses: docker/login-action@v2
      with:
        registry: ${{ secrets.JF_DOCKER_ARTIFACTORY }}
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_REGISTRY }}
      
    - name: Build and push
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: ${{ secrets.JF_DOCKER_ARTIFACTORY }}/default-docker-remote:latest